name: Ingest Email Log

on:
  schedule:
    - cron: "*/10 * * * *"  # every 10 minutes (UTC)
  workflow_dispatch: {}

concurrency:
  group: email-log-ingest
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Restore Gmail credentials
        env:
          GMAIL_CREDENTIALS_B64: ${{ secrets.GMAIL_CREDENTIALS_B64 }}
          GMAIL_TOKEN_B64: ${{ secrets.GMAIL_TOKEN_B64 }}
        run: |
          echo "$GMAIL_CREDENTIALS_B64" | base64 -d > credentials.json
          echo "$GMAIL_TOKEN_B64" | base64 -d > token.json

      - name: Run ingestion
        env:
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
        run: |
          python scripts/ingest.py

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "email-log-bot"
          git config user.email "email-log-bot@users.noreply.github.com"
          git add docs/data/entries.json
          git commit -m "Update entries.json"
          git push

